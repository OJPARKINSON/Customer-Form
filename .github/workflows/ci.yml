name: "CI"
on:
  pull_request:
  push:
    branches:
      - master
      - "releases/*"

jobs:
  # unit tests
  tests:
    name: "Unit tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn install
      - run: yarn test
    
  coverage:
    name: Jest Annotations & Coverage
    uses: mattallty/jest-github-action@v1.0.2
    with:
      test-command: "yarn test"
